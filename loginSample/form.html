<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="form.js"></script>
        <style>
            label{
                display: inline-block;
                width: 80px;
            }
            h3{
                text-align: center;
            }
            table, th, td{
                border: 1px solid black;
            }
        </style>
    </head>   

    <body>
        <h3>Register for Course</h3>
        <fieldset style="margin-top: 15px; margin-left: 600px; margin-right: 600px;">
        <form id="form" name="myForm" onsubmit="return checkV()">

            <label>Name</label>
            <input type="text" name="name" placeholder="Name" required><br><br>

            <label>Email</label>
            <input type="email" name="email" placeholder="Email" required><br><br>

            <label>Phn Number</label>
            <input type="tel" name="phn_no" placeholder="Phone Number" minlength=10 maxlength=10 required><br><br>

            <label>Gender</label>
            <dl>
                <input type="radio" name="gender" value="Male" required>
                <label>Male</label><br>
                <input type="radio" name="gender" value="Female">
                <label>Female</label><br>
                <input type="radio" name="gender" value="Other">
                <label>Other</label>
            </dl>

            <label>Course</label>
            <select name="course" id="course" required>
                <option value="" selected disabled>-select-</option>
            </select><br><br>

            <label>Technology</label>
            <select name="technology" id="technology" required>
                <option value="" selected disabled>-select-</option>
            </select><br><br>

            <label>Program Type</label>
            <select name="program" id="program" required>
                <option value="" selected disabled>-select-</option>
            </select><br><br>

            <label>Location</label>
            <select name="loc" id="loc" required>
                <option value="" selected disabled>-select-</option>
            </select><br><br>

            <label>Address</label>
            <textarea name="address" placeholder="Address" required></textarea><br><br>

            <label>Languages</label><br>
            <input type="checkbox" name="telugu" value="Telugu">
            <label>Telugu</label><br>
            <input type="checkbox" name="english" value="English">
            <label>English</label><br>
            <input type="checkbox" name="hindi" value="Hindi">
            <label>Hindi</label><br>
            <input type="checkbox" name="tamil" value="Tamil">
            <label>Tamil</label><br>
            <span id="msg" style="color: red;"></span>
            <input type="submit">
        </form>
        </fieldset>

        <table id="table" style="display: none; width: fit-content">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Gender</th>
                <th>Course</th>
                <th>Technology</th>
                <th>Program Type</th>
                <th>Location</th>
                <th>Address</th>
                <th>Languages</th>
            </tr>
        </table>
</html>
